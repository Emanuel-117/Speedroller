<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Reportes por Clase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; }
        .card { border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-5">
        <div class="card p-4">
            <h2 class="card-title text-center">Generar Reporte de Asistencia por Clase</h2>
            <hr>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            
            <form th:action="@{/reportes/asistencia/clase}" method="get">
                <div class="mb-3">
                    <label for="claseId" class="form-label">Selecciona una Clase:</label>
                    <select id="claseId" name="claseId" class="form-select" required>
                        <option value="">Selecciona una clase</option>
                        <option th:each="clase : ${clases}" th:value="${clase.id}" th:text="${clase.nombre + ' (' + clase.diaSemana + ' ' + clase.horaInicio + ')'}"></option>
                    </select>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Ver Reporte</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
