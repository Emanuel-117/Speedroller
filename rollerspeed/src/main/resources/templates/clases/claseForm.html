<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${clase.id != null ? 'Editar Clase' : 'Crear Clase'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; }
        .card { border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-5">
        <div class="card p-4">
            <h2 class="card-title text-center" th:text="${clase.id != null ? 'Editar Clase' : 'Crear Clase'}"></h2>
            <hr>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <form th:action="@{/clases/guardar}" method="post" th:object="${clase}">
                <input type="hidden" th:field="*{id}" />
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nombre" class="form-label">Nombre de la Clase:</label>
                        <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="diaSemana" class="form-label">DÃ­a de la Semana:</label>
                        <input type="text" id="diaSemana" th:field="*{diaSemana}" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="horaInicio" class="form-label">Hora de Inicio:</label>
                        <input type="time" id="horaInicio" th:field="*{horaInicio}" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="horaFin" class="form-label">Hora de Fin:</label>
                        <input type="time" id="horaFin" th:field="*{horaFin}" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="cupo" class="form-label">Cupo:</label>
                        <input type="number" id="cupo" th:field="*{cupo}" class="form-control" required min="1">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="profesor" class="form-label">Profesor:</label>
                        <select id="profesor" th:field="*{profesor.id}" class="form-select" required>
                            <option value="">Selecciona un profesor</option>
                            <option th:each="profesor : ${profesores}" th:value="${profesor.id}" th:text="${profesor.nombre + ' ' + profesor.apellido}">Profesor</option>
                        </select>
                    </div>
                </div>
                <div class="d-grid gap-2 mt-3">
                    <button type="submit" class="btn btn-primary">Guardar Clase</button>
                    <a th:href="@{/clases/admin/listar}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
