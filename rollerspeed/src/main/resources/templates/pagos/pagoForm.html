<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; }
        .card { border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="container mt-5">
        <div class="card p-4">
            <h2 class="card-title text-center">Registrar Nuevo Pago</h2>
            <hr>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <form th:action="@{/pagos/guardar}" method="post" th:object="${pago}">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="alumno" class="form-label">Alumno:</label>
                        <select id="alumno" th:field="*{alumno.id}" class="form-select" required>
                            <option value="">Selecciona un Alumno</option>
                            <option th:each="alumno : ${alumnos}" th:value="${alumno.id}" th:text="${alumno.nombre + ' ' + alumno.apellido}"></option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="clase" class="form-label">Clase:</label>
                        <select id="clase" th:field="*{clase.id}" class="form-select" required>
                            <option value="">Selecciona una Clase</option>
                            <option th:each="clase : ${clases}" th:value="${clase.id}" th:text="${clase.nombre}"></option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="monto" class="form-label">Monto:</label>
                        <input type="number" step="0.01" id="monto" th:field="*{monto}" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="fechaPago" class="form-label">Fecha de Pago:</label>
                        <input type="date" id="fechaPago" th:field="*{fechaPago}" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="medioPago" class="form-label">Medio de Pago:</label>
                        <select id="medioPago" th:field="*{medioPago}" class="form-select" required>
                            <option value="">Selecciona un medio de pago</option>
                            <option th:each="medio : ${T(com.rollerspeed.rollerspeed.model.MedioPago).values()}" 
                                    th:value="${medio}" th:text="${medio}">Medio</option>
                        </select>
                    </div>
                </div>
                <div class="d-grid gap-2 mt-3">
                    <button type="submit" class="btn btn-primary">Registrar Pago</button>
                    <a th:href="@{/pagos/listar}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
