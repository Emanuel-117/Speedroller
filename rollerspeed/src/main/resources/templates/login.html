<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rollerspeed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
            <span th:if="${param.error[0] == 'unauthorized'}">No tienes permiso para acceder a esta área.</span>
            <span th:if="${param.error[0] == 'session_error'}">Error de sesión. Por favor, intenta nuevamente.</span>
            <span th:if="${param.error[0] != 'unauthorized' and param.error[0] != 'session_error'}">Email o contraseña incorrecta.</span>
        </div>
        <div th:if="${param.logout}" class="alert alert-info text-center" role="alert">
            Has cerrado sesión exitosamente.
        </div>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Email:</label>
                <input type="email" id="username" name="username" class="form-control" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
        </form>
    </div>
</body>
</html>
