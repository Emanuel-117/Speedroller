<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Profesor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; }
        .list-group-item { margin-bottom: 0.5rem; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="container mt-5">
        <h1 class="mb-4">Dashboard de Profesor</h1>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
        <div class="list-group">
            <a th:href="@{/clases/profesor/{profesorId}/mis-clases(profesorId=${#authentication.principal.id})}" class="list-group-item list-group-item-action">Mis Clases</a>
            <a th:href="@{/reportes/asistencia/clase}" class="list-group-item list-group-item-action">Reportes de Asistencia</a>
            <a th:href="@{/users/listarUsuarios}" class="list-group-item list-group-item-action">Listar Alumnos</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
