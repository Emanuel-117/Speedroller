<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; }
        .dashboard-card { border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="container mt-5">
        <h1 class="mb-4">Dashboard de Administrador</h1>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card dashboard-card bg-primary text-white">
                    <div class="card-body">
                        <h5 class="card-title">Total de Usuarios</h5>
                        <p class="card-text fs-2" th:text="${totalUsuarios}"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-4">
            <h4>Acciones R치pidas</h4>
            <div class="list-group">
                <a href="/users/listar" class="list-group-item list-group-item-action">Gesti칩n de Usuarios</a>
                <a href="/clases/admin/listar" class="list-group-item list-group-item-action">Gesti칩n de Clases</a>
                <a href="/pagos/listar" class="list-group-item list-group-item-action">Gesti칩n de Pagos</a>
                <a href="/reportes/asistencia/clase" class="list-group-item list-group-item-action">Reportes de Asistencia</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
