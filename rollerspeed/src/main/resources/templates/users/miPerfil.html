<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; }
        .card { border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-5">
        <div class="card p-4">
            <h2 class="card-title text-center">Mi Perfil</h2>
            <hr>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <strong>Nombre:</strong>
                    <p th:text="${usuario.nombre + ' ' + usuario.apellido}"></p>
                </div>
                <div class="col-md-6 mb-3">
                    <strong>Email:</strong>
                    <p th:text="${usuario.email}"></p>
                </div>
                <div class="col-md-6 mb-3">
                    <strong>Rol:</strong>
                    <p th:text="${usuario.rol}"></p>
                </div>
                <div class="col-md-6 mb-3">
                    <strong>Tel√©fono:</strong>
                    <p th:text="${usuario.telefono}"></p>
                </div>
            </div>
            
            <div class="d-grid gap-2 mt-3">
                <a th:href="@{/users/editar/{id}(id=${usuario.id})}" class="btn btn-warning">Editar Perfil</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
