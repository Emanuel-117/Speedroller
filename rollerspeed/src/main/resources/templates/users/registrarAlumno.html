<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h2 class="card-title text-center">Registro de Alumno</h2>
            <hr>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
            <form th:action="@{/guardar-publico}" method="post" th:object="${usuario}">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" th:field="*{nombre}" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="apellido" class="form-label">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" th:field="*{apellido}" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" th:field="*{email}" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" id="password" name="password" th:field="*{password}" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
                        <input type="date" id="fechaNacimiento" name="fechaNacimiento" th:field="*{fechaNacimiento}" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="telefono" class="form-label">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" th:field="*{telefono}" class="form-control">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="genero" class="form-label">Género:</label>
                        <select id="genero" name="genero" th:field="*{genero}" class="form-select" required>
                            <option value="">Selecciona</option>
                            <option th:each="genero : ${T(com.rollerspeed.rollerspeed.model.GeneroUsuario).values()}" 
                                    th:value="${genero}" th:text="${genero}">Genero</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="medioPago" class="form-label">Medio de Pago:</label>
                        <select id="medioPago" name="medioPago" th:field="*{medioPago}" class="form-select" required>
                            <option value="">Selecciona</option>
                            <option th:each="medio : ${T(com.rollerspeed.rollerspeed.model.MedioPago).values()}" 
                                    th:value="${medio}" th:text="${medio}">Medio</option>
                        </select>
                    </div>
                </div>
                <div class="d-grid gap-2 mt-3">
                    <button type="submit" class="btn btn-primary">Registrarme</button>
                    <a href="/" class="btn btn-secondary">Volver al Inicio</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
